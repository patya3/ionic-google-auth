<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="auth.user$ | async as user; else login">
    <ion-card>
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="user.photoURL" />
        </ion-avatar>
        <ion-label>
          <h3>{{user.displayName}}</h3>
          <p>{{user.email}}</p>
        </ion-label>
      </ion-item>

      <ion-card-content>
        <ion-button (click)="auth.signOut()" expand="block" fill="outline">
          <ion-icon name="exit" slot="start"></ion-icon>
          Sign Out
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>

  <ng-template #login>
    <ion-button
      (click)="auth.googleLogin()"
      expand="block"
      fill="clear"
      shape="round"
    >
      Sing In
    </ion-button>
  </ng-template>
</ion-content>
